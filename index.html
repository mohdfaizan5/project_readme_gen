<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Project BrainStromer </title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FavIcon -->
  <!-- <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon"> -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- CSS -->
  <!-- <link rel="stylesheet" href="static/css/style.css">			 -->

  <!-- JS -->
  <script src="static/js/main.js" defer></script>
</head>

<body class="relative">

  <main class="flex flex-col items-center">
    <h1 class="text-4xl font-bold my-10">
      <img src="static/undraw_pointer.svg" class="inline" alt="">
      BrainStromer
    </h1>

    <form action="" method="post" class="flex flex-col items-center">

      <label for="projectName">
        <p class="text-[rgb(23, 23, 23)] font-medium">Whats your idea</p>
        <input type="text" name="projectName"
          class="border border-slate-300 px-3 w-[432px] mb-2.5 text-1 h-[48px] rounded-md">


      </label>

      <label for="description">
        <p class="font-medium ">Description</p>
        <textarea class="border border-slate-300 w-[432px] mb-2.5 rounded-md p-2 min-h-[120px] h-[120px]" name="description" id="" cols="30"
          rows="10"></textarea>
      </label>

      <label for="keywords">
        <p class="font-medium">Keywords <sup class="text-[11px] text-blue-600"> use , to seperate keyword</span></p>
        <input name="keywords" name="keywords" id="keywords_input" type="text"
          class="border border-slate-300 w-[432px] h-[48px] px-2">
      </label>
      <ul class="generated_keywords max-w-[432px] flex-wrap my-2 flex justify-start gap-2">

      </ul>


      <label for="uvp">
        <p class="font-medium">Unique Value Proposition?</p>
        <input name="uvp" id="" type="text" class="border border-slate-300 w-[432px] h-[48px] px-2 mb-2">
      </label>

      <label for="technologies">
        <p class="font-medium">Technologies <sup class="text-[11px] text-blue-600"> use , to seperate keyword</span></p>
        <input name="technologies" id="tech_input" type="text"
          class="border border-slate-300 w-[432px] h-[48px] px-2">
      </label>
      <ul class="generated_tech max-w-[432px] flex-wrap my-2 flex justify-start gap-2">

      </ul>

      <label for="improve">
        <p class="font-medium">Why do you think you'll make this project better?</p>
        <input type="text" name="improve" class="border border-slate-300 w-[432px] h-[48px] mb-2">
      </label>

      <label for="eta">
        <p class="font-medium">ETA's Estimated time of accomplishment?</p>
        <input required name="eta" type="text" class="border border-slate-300 w-[432px] h-[48px] mb-2">
      </label>

      <button id="submitBtn"
        class="bg-black text-md font-medium text-slate-50 px-[12px] h-[42px] min-w-[150px] py-1 rounded-sm">
        <input type="submit" value="Submit">
        <i class="ri-arrow-right-up-line"></i>
      </button>
    </form>
  </main>

  <section id="popup"
    class="final_results fixed hidden top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] bg-white border border-black shadow-2xl w-[500px] h-[550px] text-black p-2 flex flex-col items-center rounded-xl ">

    <h2 class="text-2xl font-medium mb-3">Final Markdown</h2>
    <textarea class="w-[95%] h-[75%] relative border p-2 bg-gray-50 rounded-xl" name="" id="popupText" cols="30" rows="10">

    </textarea>
    <i id="close_pop" class="ri-close-fill text-black absolute top-3 right-4 cursor-pointer text-2xl"></i>

    <div class="m-3">

      <button id="copyBtn" class="bg-black text-white text-[16px] font-medium py-[8px] px-[16px] rounded-xl">
        Copy
        <i class="ri-file-copy-line"></i>
      </button>
      <button class="text-black border border-2 border-black text-[16px] font-medium py-[7.6px] px-[16px] rounded-xl">
        Create New
        <i class="ri-arrow-right-down-line"></i>
      </button>
    </div>

  </section>

  <footer class="bg-black h-[100px] mt-10 flex items-center justify-around">
    <h2 class="text-white text-xl font-medium">Get in touch!</h2>
    <section>
      <i class="ri-linkedin-box-fill text-white"></i>
      <i class="ri-twitter-x-line text-white"></i>
    </section>
  </footer>

</body>

</html>
